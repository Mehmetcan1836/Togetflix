<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togetflix - Watch Together</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="landing-container">
        <header class="landing-header">
            <h1>Togetflix</h1>
            <p>Watch movies together with friends in real-time</p>
        </header>

        <main class="landing-content">
            <div class="room-actions">
                <button id="createRoom" class="btn primary">Create New Room</button>
                <div class="divider">or</div>
                <div class="join-room">
                    <input type="text" id="roomInput" placeholder="Enter Room ID">
                    <button id="joinRoom" class="btn secondary">Join Room</button>
                </div>
            </div>
        </main>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-container {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            text-align: center;
        }

        .landing-header {
            margin-bottom: 3rem;
        }

        .landing-header h1 {
            font-size: 3rem;
            color: #e11d48;
            margin: 0;
            margin-bottom: 1rem;
        }

        .landing-header p {
            font-size: 1.2rem;
            color: #6c757d;
            margin: 0;
        }

        .room-actions {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn.primary {
            background: #e11d48;
            color: white;
        }

        .btn.primary:hover {
            background: #be123c;
        }

        .btn.secondary {
            background: #6c757d;
            color: white;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .divider {
            color: #6c757d;
            font-size: 0.9rem;
            position: relative;
            text-align: center;
            padding: 0.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #dee2e6;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .join-room {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #e11d48;
        }

        @media (max-width: 480px) {
            .landing-container {
                padding: 1rem;
            }

            .landing-header h1 {
                font-size: 2.5rem;
            }

            .landing-header p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createRoomButton = document.getElementById('createRoom');
            const joinRoomButton = document.getElementById('joinRoom');
            const roomInput = document.getElementById('roomInput');

            createRoomButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/rooms', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();
                    if (data.roomId) {
                        window.location.href = `/room/${data.roomId}`;
                    } else {
                        alert('Failed to create room. Please try again.');
                    }
                } catch (error) {
                    console.error('Error creating room:', error);
                    alert('Failed to create room. Please try again.');
                }
            });

            joinRoomButton.addEventListener('click', () => {
                const roomId = roomInput.value.trim();
                if (roomId) {
                    window.location.href = `/room/${roomId}`;
                } else {
                    alert('Please enter a room ID');
                }
            });

            roomInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    joinRoomButton.click();
                }
            });
        });
    </script>
</body>
</html>
