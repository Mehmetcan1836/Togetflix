<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togetflix Room</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e11d48;
            --primary-dark: #be123c;
            --primary-light: #fb7185;
            --background-color: #18181b;
            --surface-color: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .room-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .room-header {
            background: var(--surface-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo span {
            color: var(--text-primary);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .copy-btn, .leave-btn {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all var(--transition-speed) ease;
        }

        .copy-btn:hover, .leave-btn:hover {
            background: var(--primary-color);
        }

        .user-count {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .room-content {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }

        .video-container {
            flex: 1;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .share-screen-btn {
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .share-screen-btn:hover {
            background: var(--primary-dark);
        }

        .chat-container {
            width: 300px;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            background: rgba(255,255,255,0.05);
            padding: 0.75rem;
            border-radius: var(--border-radius);
        }

        .message.own-message {
            background: var(--primary-color);
            align-self: flex-end;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .username {
            color: var(--primary-light);
            font-weight: bold;
        }

        .timestamp {
            color: var(--text-secondary);
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input-container input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            color: var(--text-primary);
        }

        .chat-input-container input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .notification-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 1000;
        }

        .notification {
            background: var(--surface-color);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #10b981;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .room-content {
                flex-direction: column;
            }

            .chat-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <!-- Header -->
        <header class="room-header">
            <div class="header-left">
                <a href="/" class="logo">Toget<span>flix</span></a>
                <div class="room-info">
                    <span class="room-id"></span>
                    <button class="copy-btn">
                        <i class="fas fa-copy"></i>
                        Copy Link
                    </button>
                </div>
            </div>
            <div class="header-right">
                <div class="user-count">
                    <i class="fas fa-users"></i>
                    <span>0</span>
                </div>
                <button class="leave-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Leave Room
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="room-content">
            <!-- Video Container -->
            <div class="video-container">
                <div id="player"></div>
                <div class="video-overlay" id="videoOverlay">
                    <div class="overlay-content">
                        <h2>Welcome to Togetflix!</h2>
                        <p>Share your screen to start watching together</p>
                        <button class="share-screen-btn">
                            <i class="fas fa-desktop"></i>
                            Share Screen
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Live Chat</h3>
                    <div class="typing-indicator"></div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Notifications -->
        <div class="notification-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="../js/room.js"></script>
</body>
</html>
