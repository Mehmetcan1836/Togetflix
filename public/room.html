<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togetflix Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e11d48;
            --primary-dark: #be123c;
            --primary-light: #fb7185;
            --background-color: #18181b;
            --surface-color: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --side-panel-width: 320px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .room-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            position: relative;
        }

        .top-bar {
            background: var(--surface-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .status-indicator.connected {
            background: #22c55e;
        }

        .room-id {
            background: var(--background-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr var(--side-panel-width);
            height: 100%;
            position: relative;
        }

        .screen-area {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
        }

        .screen-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        #screenVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--surface-color);
        }

        .screen-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: var(--border-radius);
            backdrop-filter: blur(4px);
            z-index: 5;
        }

        .no-screen-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
        }

        .side-panel {
            background: var(--surface-color);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header {
            padding: 1rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .users-list {
            padding: 0.5rem;
            max-height: 30vh;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            background: var(--background-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-message {
            max-width: 85%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            background: var(--background-color);
            word-break: break-word;
        }

        .chat-message.own-message {
            margin-left: auto;
            background: var(--primary-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
        }

        .message-content {
            font-size: 0.875rem;
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .chat-input {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            background: var(--background-color);
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--surface-color);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn.secondary {
            background: var(--surface-color);
        }

        .btn.secondary:hover {
            background: var(--background-color);
        }

        .btn.danger {
            background: var(--primary-color);
        }

        .btn.danger:hover {
            background: var(--primary-dark);
        }

        .btn i {
            font-size: 1rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mobile-toggle {
            display: none;
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .side-panel {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                width: var(--side-panel-width);
                transform: translateX(100%);
                transition: transform var(--transition-speed) ease;
                z-index: 20;
            }

            .side-panel.open {
                transform: translateX(0);
            }

            .mobile-toggle {
                display: block;
            }

            .room-info {
                font-size: 0.875rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .room-info {
                justify-content: space-between;
            }

            .room-id {
                font-size: 0.75rem;
            }

            .side-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <div class="top-bar">
            <div class="room-info">
                <div class="connection-status">
                    <div id="statusIndicator" class="status-indicator"></div>
                    <span id="status">Connecting...</span>
                </div>
                <div class="room-id">
                    <span id="roomIdDisplay"></span>
                    <button id="copyRoomId" class="btn secondary">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="controls">
                <button id="togglePanel" class="btn secondary mobile-toggle">
                    <i class="fas fa-users"></i>
                </button>
                <button id="leaveRoom" class="btn danger">
                    <i class="fas fa-sign-out-alt"></i>
                    Leave
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="screen-area">
                <div class="screen-container">
                    <video id="screenVideo" autoplay playsinline></video>
                    <div class="no-screen-message" id="noScreenMessage">
                        <i class="fas fa-tv fa-3x"></i>
                        <p>No one is sharing their screen</p>
                    </div>
                    <div class="screen-controls">
                        <button id="startScreenShare" class="btn">
                            <i class="fas fa-desktop"></i>
                            Share Screen
                        </button>
                        <button id="stopScreenShare" class="btn secondary" style="display: none;">
                            <i class="fas fa-stop"></i>
                            Stop
                        </button>
                    </div>
                </div>
            </div>

            <div class="side-panel" id="sidePanel">
                <div class="panel-section">
                    <div class="panel-header">
                        <h3>Participants</h3>
                        <button class="mobile-toggle" onclick="document.getElementById('sidePanel').classList.remove('open')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="users-list" id="usersList"></div>
                </div>

                <div class="chat-container">
                    <div class="panel-header">
                        <h3>Chat</h3>
                    </div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="typing-indicator" id="typingIndicator"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button id="sendMessage" class="btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="/js/room.js"></script>
</body>
</html>
