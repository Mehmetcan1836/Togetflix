<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togetflix - Watch Together</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/room.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/room.js" defer></script>
</head>
<body class="room-page">
    <div class="room-container">
        <div class="main-content">
            <!-- Video Section -->
            <div class="video-container">
                <div id="player"></div>
                <div class="video-overlay" id="videoOverlay">
                    <div class="overlay-text">
                        <h2>Video URL'si girin veya bir video se√ßin</h2>
                        <p>YouTube videolarƒ±nƒ± arkada≈ülarƒ±nƒ±zla birlikte izleyin</p>
                    </div>
                </div>
                <div class="video-controls" id="videoControls">
                    <button class="control-button" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-button" id="muteBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="reactions">
                        <span class="reaction" data-emoji="üëç">üëç</span>
                        <span class="reaction" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</span>
                        <span class="reaction" data-emoji="üòÇ">üòÇ</span>
                        <span class="reaction" data-emoji="üòÆ">üòÆ</span>
                    </div>
                </div>
                <div class="reaction-overlay" id="reactionOverlay"></div>
            </div>

            <!-- Side Panel -->
            <div class="side-panel">
                <!-- Room Info -->
                <div class="panel-header">
                    <h2>Oda: <span id="roomId"></span></h2>
                    <button class="control-button" id="copyRoomLink">
                        <i class="fas fa-link"></i>
                    </button>
                </div>

                <!-- Participants -->
                <div class="participants" id="participants">
                    <div class="participant">
                        <div class="participant-avatar">M</div>
                        <span class="participant-name">Misafir</span>
                    </div>
                </div>

                <!-- Chat -->
                <div class="chat-container">
                    <div class="messages" id="messages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
                        <button id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video URL Modal -->
    <div class="modal" id="videoUrlModal">
        <div class="modal-content">
            <button class="modal-close" id="closeVideoUrlModal">
                <i class="fas fa-times"></i>
            </button>
            <h2>Video URL'si Girin</h2>
            <div class="chat-input">
                <input type="text" id="videoUrlInput" placeholder="YouTube video URL'si">
                <button id="loadVideoBtn">Y√ºkle</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container"></div>
</body>
</html>
